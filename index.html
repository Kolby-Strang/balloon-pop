<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Pop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="shadow container">
      <img src="balloon-pop-logo.png" alt="balloon pop logo">
    </div>
  </header>

  <main class="container card">
    <form class="d-flex space-between" id="player-form" onsubmit="setPlayer(event)">
      <div>
        <label for="name">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
          <span>Player Name:</span>
        </label>
        <input type="text" name="playerName" required>
      </div>
      <button type="submit">Ok</button>
    </form>
    
    <section id="game" class="game hidden">
      <div class="card bg-dark text-light">
        <div class="d-flex space-between">
          <div>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <span id="username"></span>
          </div>
          <p>Highscore: <span id="highscore">0</span></p>
        </div>
      </div>

      <div id="controls" class="d-flex space-around mt-2">
        <button onclick="changePlayer()" class="btn-dark">Change Player</button>
        <button id="start-button" onclick="startGame()">Start Game</button> 
      </div>
      
      <section id="game-content" class="hidden">
        <div>
          <div>
            <p>Time left: <span id="timer">0</span></p>
          </div>  
          
          <div>
            <p>Popped: <span id="pop-count">0</span></p>
          </div>  
          <div class="d-flex game-container">
            <div class="pump" onclick="inflate()">
              <div class="handle"></div>
              <div class="pump-body">
                <span style="filter: drop-shadow(2px 0 8px rgba(0,0,0,.6))"id="click-count"></span>
              </div>
            </div>
            <div id="balloon" class="balloon"></div>
            <audio id="pop-sound" src="burst.mp3"></audio>
          </div>
        </section>
      </div>
    </section>
  </main>

  <div class="card container mt-2" id="scoreboard">
    <h4 class="text-center">Scoreboard</h4>
    <div id="players"></div>
  </div> 

  

  <script src="main.js"></script>
</body>
</html>
